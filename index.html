<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>l6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <h2 class="form_title">Create acount</h2>
        <div class="form_input">
            <div class="input_box">
                <input type="text" id="name" name="name" placeholder="Name" class="box_input">
            </div>
            <div class="input_box">
                <input type="password" id="password" name="password" placeholder="Password" class="box_input">
            </div>
            <div class="input_box">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" class="box_input">
            </div>
        </div>
        <div class="buttons">
            <button class="showPassword" id="button">Show</button>
            <button type="submit" class="register" id="button">Register</button>
        </div>
    </form>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
